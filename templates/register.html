{% extends 'Home.html' %}

{% block content %}

    <style>
        .an{
            position :relative;
            text-align : center;
            top : 50px;
            padding :20px;
            border : 3px solid black;
            margin:20px;
        }
    </style>
    
<!--      select your gender -->
      
      <div class="container">
          <div class="an">
          <h1>Register Form </h1><br>
          <form method="post">
              {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name"><br><br>
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <input type="text" name="user_name" placeholder="User Name"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="password" name="repassword" placeholder="Re-Password"><br><br>
            <input type="submit" value="REGISTER">
          </form>

          <div class="anjali">
              {% for message in messages %}
              <h3>{{message}}</h3>
              {% endfor %}
           </div>

          <p>if you already register then <a class="nav-link" href="{% url 'login' %}">Login Now</a></p>

    </div>
      </div>
      

{% endblock %}
