<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>meNyou</title>
  </head>
  <body>

    
<!--      select your gender -->
      {% if user.is_authenticated %}
      <div class="container mt-3 mb-3">
          <div class="row" style=" box-shadow:0px 0px 10px black; border-radius:30px;  background-color : rgba(0,0,0,0.3)">
              <div class="col">
                  <a style="color: white;  position :absolute; border:2px solid white; background:black; border-radius:30px; margin-top : 2px;  " class="nav-link" href="{% url 'logout' %}">Logout</a>
              </div>
              <div class="col">
                  <p class="mt-2" style="color: white;"><b>Hi, {{user.first_name}} {{user.last_name}}</b></p>
              </div>

          </div>
      </div>
          {% endif%}

    {% block content %}


        <div class="container">
          <h1>Select Your Gender </h1>
          <form method="post" id="sub">
              {%csrf_token%}
              <input type="hidden" name="male" id="male">
              <input type="hidden" name="female" id="female">
              <div class="row p-2 m-5">
                  <div class="col">
                          <div class="card" style="" onclick="male()">
                            <img class="card-img-top" src="https://codeaj.my.canva.site/images/c43b1cb8a302a1dc62f13aaedb21e60a.svg" alt="male image">
                            <div class="card-body">
                              <h5 class="card-title">Male</h5>
                            </div>
                          </div>
                    </div>
            <div class="col">
                 <div class="card" onclick="female()">
                    <img class="card-img-top" src="https://codeaj.my.canva.site/images/d00b0ad355e47cc6d11e1f44d1aaeb1e.svg"  alt="Female">
                    <div class="card-body">
                        <h5 class="card-title">Female</h5>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
      
      <script>

         var male_val = document.getElementById("male")
         var female_val = document.getElementById("female")
         var form = document.getElementById("sub")

          function male(){
              console.log("male")
              male_val.value = "male"
              form.submit()
          }
          function female(){
              console.log("female")
              female_val.value = "female"
              form.submit()

          }
          
      
      </script>


{% endblock %}
